{% for result in results %}
    <tr>
        <td>{{ result.domain }}</td>
        <td width="60%">
            <div class='pre-wrapper' style="padding-right: 140px;height: 34px;">
                <a class="btn-collapse" href="#" style="padding-right: 60px;"> + Detail</a>
                <pre>{{ result.result }}</pre>
            </div>
        </td>
        <td>{{ result.date }}</td>
    </tr>
{% endfor %}
